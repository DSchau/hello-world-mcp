# fly.toml app configuration file generated for postman-echo-mcp on 2025-04-22T13:36:13-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'postman-echo-mcp'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  TRANSPORT = 'streamable-http'

[[services]]
  protocol = 'tcp'
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[scale]
  count = 1
